<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Your Wishlist ❤️</h1>
        <nav>
            <a href="index.html" class="back-to-shop">← Back to Shop</a>
        </nav>

    <!-- Preload all product images -->
    <div id="preload-images" style="display:none;">
        <!-- Earbuds -->
        <img src="images/earbud1.webp" alt="Earbuds Model 1">
        <img src="images/earbud2.jpg" alt="Earbuds Model 2">
        <img src="images/earbud3.jpg" alt="Earbuds Model 3">
        <img src="images/earbud4.jpeg" alt="Earbuds Model 4">
        
        <!-- Laptops -->
        <img src="images/laptop1.jpg" alt="Laptop Model 1">
        <img src="images/laptop2.jpg" alt="Laptop Model 2">
        <img src="images/laptop3.jpg" alt="Laptop Model 3">
        <img src="images/laptop4.jpg" alt="Laptop Model 4">
        
        <!-- Phones -->
        <img src="images/phone1.jpg" alt="Phone Model 1">
        <img src="images/phone2.jpg" alt="Phone Model 2">
        <img src="images/phone3.jpg" alt="Phone Model 3">
        <img src="images/phone4.jpg" alt="Phone Model 4">
        
        <!-- Headphones -->
        <img src="images/headphone1.jpg" alt="Headphone Model 1">
        <img src="images/headphone2.jpg" alt="Headphone Model 2">
        <img src="images/headphone3.jpg" alt="Headphone Model 3">
        <img src="images/headphone4.jpg" alt="Headphone Model 4">
        
        <!-- Smartwatches -->
        <img src="images/smartwatch1.jpg" alt="Smartwatch Model 1">
        <img src="images/smartwatch2.jpg" alt="Smartwatch Model 2">
        <img src="images/smartwatch3.jpg" alt="Smartwatch Model 3">
        <img src="images/smartwatch4.jpg" alt="Smartwatch Model 4">
        
        <!-- Default Image -->
        <img src="/images/default.jpg" alt="Default Image">
    </div>

    <div class="wishlist-container">
        <h2>Items in Your Wishlist:</h2>
        <ul id="wishlist-items"></ul>
    </div>

    <script src="js/wishlist.js"></script>
    
</body>
</html>
